<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/style.css">
  <title>Event Finder app thing</title>
</head>

<body>


  <nav class="nav-wrapper">
    <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    <a href="#" class="brand-logo"><img src="img/letter f.jpg" class="circle" id="nav-logo"></a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a href="index.html">Search</a></li>
      <li><a href="html/saved.html">Saved</a></li>
      <li><a href="html/about.html">About</a></li>
    </ul>
  </nav>

  <ul id="slide-out" class="sidenav">
    <li>
      <div class="user-view">
        <div class="background blue lighten-4"></div>
        <a href="#logo"><img class="circle" id="nav-logo" src="img/letter f.jpg"></a>
      </div>
    </li>
    <li><a class="waves-effect modal-trigger" id="searchBtn" href="#modal1">Search</a></li>
    <li><a class="waves-effect" href="#!">Suggested Events</a></li>
    <li><a class="waves-effect" href="#!">About</a></li>
  </ul>
  <a class="waves-effect waves-light" href="#modal1"></a>

  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Search Events!</h4>
      <div class="row">
        <form class="col s12">

          <div class="input-field col s12">
            <input placeholder="" id="event-type" type="text" class="validate">
            <label for="event_type">Event Type</label>
          </div>


          <div class="input-field col s12">
            <input placeholder="" id="location" type="text" class="validate">
            <label for="">Location</label>
          </div>
          <label>Distance (miles)</label>
          <p class="range-field">
            <input type="range" id="test5" min="0" max="100" />
          </p>


          <span class="material-icons">event</span>
          <input type="text" class="datepicker">


          <div class="input-field col s12">
            <select>
              <option value="" disabled selected>Category Select</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
            </select>
            <label>Materialize Select</label>
          </div>


          <div class="input-field col s12">
            <select>
              <option value="" disabled selected>Sub-Category Select</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
            </select>
            <label>Materialize Select</label>
          </div>

        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Search</a>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="javascript/script.js"></script>
</body>

</html>
